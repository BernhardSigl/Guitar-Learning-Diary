<mat-card>
  <mat-card-title style="text-align: center; margin-bottom: 8px"
    >Log in</mat-card-title
  >
  <mat-card-content>
    <form [formGroup]="form" class="column center-v" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
            required
          />
          <mat-error *ngIf="required('email')">Email is required</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')"
            >Please enter a valid email address</mat-error
          >
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-error *ngIf="required('password')"
            >Password is required</mat-error
          >
        </mat-form-field>
      </p>

      <mat-checkbox formControlName="rememberMe">
        Remember Me

        <span
          [class.visible]="authService.wrongInputs"
          class="wrongInputs mat-mdc-form-field-subscript-wrapper mat-mdc-form-field-bottom-align">
          <span
            class="mat-mdc-form-field-error mat-mdc-form-field-error-wrapper ng-tns-c3736059725-1 ng-trigger ng-trigger-transitionMessages ng-star-inserted"
            >Wrong credentials
            </span>
        </span>
      </mat-checkbox>

      <button mat-raised-button color="primary" type="submit" class="auth-btn">
        Log in
      </button>
    </form>
  </mat-card-content>
</mat-card>

<div>
  <button
    class="auth-btn"
    mat-raised-button
    color="primary"
    (click)="this.router.navigate(['/register'])"
  >
    Register
  </button>
</div>
