<mat-card>
  <mat-card-header class="column">
    <mat-form-field class="popup-input">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="categoryName" (selectionChange)="logInput()">
        <div class="dFlex">
          <mat-form-field class="addCategoryInput">
            <mat-label>Add category</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="addCategory"
            />
          </mat-form-field>
          <div class="addCategoryBtn">
            <button
              mat-mini-fab
              color="primary"
              aria-label="Example icon button with a menu icon"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>

        <mat-option value="two">Sweep picking</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="popup-input">
      <mat-label>Exercise</mat-label>
      <input matInput type="text" [(ngModel)]="exerciseName" (input)="logInput()" />
    </mat-form-field>

    <mat-form-field class="popup-input">
      <mat-label>Amount of licks</mat-label>
      <input matInput type="number" [(ngModel)]="licksAmount" (input)="logInput()" />
    </mat-form-field>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>Close</button>
    <button mat-button [disabled]="disableSaveBtn" (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
