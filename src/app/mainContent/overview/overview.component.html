<div class="window">
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button
          (click)="addExercisePopup()"
          mat-mini-fab
          color="primary"
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <br />

    <div>
      <h2>Categories:</h2>
      <mat-chip-listbox *ngIf="this.firebase.categories && this.firebase.categories.length > 1" aria-label="Fish selection" (click)="allCategories()">
        <mat-chip-option selected color="accent">Select all</mat-chip-option>
      </mat-chip-listbox>

      <mat-chip-listbox multiple aria-label="Fish selection">
        @for (category of firebase.categories; track category) {
        <mat-chip-option color="accent" [selected]="category.categorySelected">{{ category.categoryName }}</mat-chip-option>
        } @empty {
        <h3>No categories</h3>
        }
      </mat-chip-listbox>

      <br />

      <h2>Exercises:</h2>
      <mat-chip-listbox *ngIf="this.firebase.collection && this.firebase.collection.length > 1" aria-label="Fish selection" (click)="allExercises()">
        <mat-chip-option color="accent">Select all</mat-chip-option>
      </mat-chip-listbox>

      <mat-chip-listbox multiple aria-label="Fish selection">
        @for (exercise of firebase.exercises; track exercise) {
        <mat-chip-option color="accent" [selected]="exercise.exerciseSelected">{{
          exercise.exerciseName
        }}</mat-chip-option>
        } @empty {
        <h3>No exercises</h3>
        }
      </mat-chip-listbox>
    </div>
  </div>
</div>
